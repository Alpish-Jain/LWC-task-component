<template>
    <template if:true={showModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div class="slds-grid slds-row slds-wrap slds-gutters">
  
            <div class="slds-size_2-of-3 slds-form-element">
              <div class="slds-form-element__control slds-m-left_x-small">
                <input onchange={handleTask} type="text"  id="text-input-id-48" placeholder="Enter your task"  class="slds-input" />
              </div>
            </div>
            <div class="slds-size_1-of-3">
              <button class="slds-button slds-button_brand" onclick={handleDialogClose}>Submit</button>
            </div>
  
          </div>
  
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"> </div>
  
    </template>
  </template>
